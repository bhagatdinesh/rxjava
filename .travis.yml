dist: trusty
sudo: required

language: java
jdk: oraclejdk8
install: gradle wrapper --gradle-version 4.2
before_script:
- chmod a+x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - '$HOME/.sonar/cache'

addons:
  sonarcloud:
    organization: "dineshbhagat-github"
    projectKey: "dineshbhagat_rxjava"
    token:
      secure: $SONAR_TOKEN

script:
  - ./gradlew clean build
  - sonar-scanner
